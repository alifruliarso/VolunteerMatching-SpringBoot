<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title>Edit Requirements</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Opportunity Details Header -->
        <div class="opportunity-header mb-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/opportunities}"
                            class="text-decoration-none">Opportunities</a></li>
                    <li class="breadcrumb-item"><a th:href="@{'/opportunities/' + ${opportunity.id}}"
                            class="text-decoration-none">Opportunity Details</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Requirements</li>
                </ol>
            </nav>
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h1 class="opportunity-title mb-2" th:text="${opportunity.title}">Opportunity Title</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card opportunity-card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-file-alt me-2 text-primary"></i>Adding Requirements
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="skillSearch" class="form-label">Search Skill</label>
                            <input type="text" id="skillSearch" list="skillsList" class="form-control"
                                placeholder="Type to search for a skill...">
                            <datalist id="skillsList">
                                <option th:each="skill : ${allSkills}" th:value="${skill.name}"></option>
                            </datalist>
                        </div>
                        <button type="button" id="addSkillBtn" class="btn btn-primary">Add Skill</button>
                    </div>
                </div>

                <div class="card opportunity-card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-info-circle me-2 text-primary"></i>List of Requirements
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:object="${requirementForm}"
                            th:action="@{'/opportunities/' + ${opportunity.id} + '/requirements'}" method="post">
                            <table id="requirementsTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Skill Name</th>
                                        <th>Mandatory</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="req, iterStat : ${requirementForm.requirements}">
                                        <td>
                                            <input type="hidden" th:name="'requirements[' + ${iterStat.index} + '].id'"
                                                th:value="${req.id}" />
                                            <input type="hidden"
                                                th:name="'requirements[' + ${iterStat.index} + '].skillId'"
                                                th:value="${req.skillId}" />
                                            <input type="hidden"
                                                th:name="'requirements[' + ${iterStat.index} + '].opportunityId'"
                                                th:value="${req.opportunityId}" />
                                            <span th:text="${skillNames[req.skillId]}">Skill Name</span>
                                        </td>
                                        <td>
                                            <!-- Checkbox with dynamic value -->
                                            <input type="checkbox"
                                                th:name="'requirements[' + ${iterStat.index} + '].isMandatory'"
                                                th:value="${req.isMandatory ? 'true' : 'false'}"
                                                th:checked="${req.isMandatory}" class="mandatory-checkbox" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="submit" class="btn btn-success">Save Requirements</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            /*<![CDATA[*/
            let rowIndex = /*[[${requirementForm.requirements.size()}]]*/ 0;
            let opportunityId = /*[[${opportunity.id}]]*/ '0';
            const allSkills = /*[[${allSkills}]]*/[];
            const skillMap = {};
            allSkills.forEach(skill => {
                skillMap[skill.name] = skill.id;
            });

            document.getElementById('addSkillBtn').addEventListener('click', function () {
                const skillName = document.getElementById('skillSearch').value.trim();
                if (!skillName || !skillMap[skillName]) {
                    alert('Please select a valid skill.');
                    return;
                }
                const skillId = skillMap[skillName];
                // Check if already added
                const existing = document.querySelectorAll('input[name*=".skillId"]');
                for (let input of existing) {
                    if (input.value === skillId) {
                        alert('Skill already added.');
                        return;
                    }
                }
                const tbody = document.querySelector('#requirementsTable tbody');
                const row = document.createElement('tr');
                row.innerHTML = `
            <td>
                <input type="hidden" name="requirements[${rowIndex}].skillId" value="${skillId}" />
                
                <span>${skillName}</span>
                <input type="hidden" name="requirements[${rowIndex}].opportunityId" value="${opportunityId}" />
            </td>
            <td>
                <input type="checkbox" name="requirements[${rowIndex}].isMandatory" value="false" class="mandatory-checkbox" />
            </td>
        `;
                tbody.appendChild(row);
                rowIndex++;
                document.getElementById('skillSearch').value = '';
            });

            // Event listener for mandatory checkboxes
            document.addEventListener('change', function (e) {
                if (e.target.classList.contains('mandatory-checkbox')) {
                    e.target.value = e.target.checked ? 'true' : 'false';
                }
            });
            /*]]>*/
        </script>
    </div>
</body>

</html>
