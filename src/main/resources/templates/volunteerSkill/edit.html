<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{volunteerSkill.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{volunteerSkill.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/volunteerSkills}" class="btn btn-secondary">[[#{volunteerSkill.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('volunteerSkill')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='volunteerSkill', field='id', disabled=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='volunteerSkill', field='userId', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='volunteerSkill', field='skillId', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='volunteerSkill', field='expiryDate', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='volunteerSkill', field='verificationStatus', type='radio')}" />
                <input type="submit" th:value="#{volunteerSkill.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
