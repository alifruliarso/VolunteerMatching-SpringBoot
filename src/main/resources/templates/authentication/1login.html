<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>[[#{authentication.login.headline}]]</title>
    <style type="text/css">
        body {
            min-height: 100vh;
            padding: 20px;
            align-items: center;
            justify-content: center;
            /*
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            */
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 440px;
            overflow: hidden;
        }

        .card-header {
            /* background: #2980b9; */
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            text-align: center;
            padding: 25px;
        }

        .card-body {
            padding: 25px;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #2c3e50);
        }

        .autofill-link {
            color: #3498db;
            cursor: pointer;
            text-decoration: none;
            font-style: italic;
        }

        .autofill-link:hover {
            text-decoration: underline;
        }

        .logo {
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="login-card mx-auto">
            <div class="card-header">
                <div class="logo">SecureApp</div>
                <p class="mb-0 mt-2">Sign in to your account</p>
            </div>
            <div class="card-body">
                <div th:replace="~{fragments/forms::globalErrors('authentication')}" />
                <form th:action="${requestUri}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Username</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

                    <div class="card-header bg-light">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-info-circle me-2 text-primary"></i>Demo Users (click to autofill):
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <span
                                    hx-on:click="document.getElementById('email').value='user1@member.com'; document.getElementById('password').value='123';"
                                    class="autofill-link">
                                    <i class="bi bi-key"></i> Member User 1
                                </span>
                            </div>
                            <div class="col">
                                <span
                                    hx-on:click="document.getElementById('email').value='admin@health.example'; document.getElementById('password').value='123';"
                                    class="autofill-link">
                                    <i class="bi bi-key"></i> Admin Health Example
                                </span>
                            </div>
                            <div class="col">
                                <span
                                    hx-on:click="document.getElementById('email').value='usr_0adminvitacomp'; document.getElementById('password').value='123';"
                                    class="autofill-link">
                                    <i class="bi bi-key"></i> Admin Vitamins Co.
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
